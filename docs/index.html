<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Démonstration IA</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            font-weight: 300;
        }

        /* Background decorative elements */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }

        /* Floating geometric shapes */
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 20s infinite linear;
        }

        .shape:nth-child(1) {
            top: 10%;
            left: 10%;
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            border-radius: 50%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            top: 20%;
            right: 15%;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #90EE90, #7CFC00);
            transform: rotate(45deg);
            animation-delay: -5s;
        }

        .shape:nth-child(3) {
            bottom: 30%;
            left: 20%;
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #87CEEB, #ADD8E6);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            animation-delay: -10s;
        }

        .shape:nth-child(4) {
            bottom: 20%;
            right: 25%;
            width: 70px;
            height: 70px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border-radius: 20px;
            animation-delay: -15s;
        }

        .shape:nth-child(5) {
            top: 60%;
            left: 5%;
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #ffd93d, #ff6b6b);
            border-radius: 50%;
            animation-delay: -7s;
        }

        .shape:nth-child(6) {
            top: 40%;
            right: 5%;
            width: 90px;
            height: 90px;
            background: linear-gradient(45deg, #a8e6cf, #88d8c0);
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            animation-delay: -12s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            25% {
                transform: translateY(-20px) rotate(90deg);
            }
            50% {
                transform: translateY(-40px) rotate(180deg);
            }
            75% {
                transform: translateY(-20px) rotate(270deg);
            }
        }

        /* Bottom decorative wave */
        .wave-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            pointer-events: none;
            z-index: 1;
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                rgba(79, 172, 254, 0.1) 0%, 
                rgba(0, 242, 254, 0.05) 25%, 
                rgba(135, 206, 235, 0.08) 50%, 
                rgba(144, 238, 144, 0.06) 75%, 
                rgba(124, 252, 0, 0.04) 100%);
            clip-path: polygon(0% 100%, 0% 60%, 25% 50%, 50% 40%, 75% 30%, 100% 20%, 100% 100%);
            animation: wave-motion 8s ease-in-out infinite;
        }

        .wave:nth-child(2) {
            animation-delay: -4s;
            opacity: 0.5;
            clip-path: polygon(0% 100%, 0% 70%, 25% 60%, 50% 50%, 75% 40%, 100% 30%, 100% 100%);
        }

        @keyframes wave-motion {
            0%, 100% {
                transform: translateX(0px);
            }
            50% {
                transform: translateX(-20px);
            }
        }

        /* Subtle grid pattern */
        .grid-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 1;
        }

        .demo-hub {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
            z-index: 10;
        }

        .demo-hub h1 {
            font-size: 3rem;
            font-weight: 200;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.3);
            text-align: center;
            color: #ffffff;
            letter-spacing: 1px;
        }

        .demo-hub p {
            font-size: 1.2rem;
            margin-bottom: 50px;
            opacity: 0.9;
            text-align: center;
            max-width: 600px;
            color: #ffffff;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .demo-buttons {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .demo-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            width: 280px;
            min-height: 200px;
            border: 3px solid transparent;
        }

        .demo-button:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            border-color: #4facfe;
        }

        .demo-button .logo {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
        }

        .demo-button h2 {
            font-size: 1.3rem;
            font-weight: 300;
            margin-bottom: 8px;
            color: #333;
            text-align: center;
            letter-spacing: 0.5px;
        }

        .demo-button p {
            font-size: 0.9rem;
            color: #555;
            text-align: center;
            margin: 0;
            line-height: 1.3;
            flex-grow: 1;
            display: flex;
            align-items: center;
            font-weight: 300;
            letter-spacing: 0.3px;
        }

        .yolo-button {
            background: linear-gradient(135deg, #90EE90 0%, #7CFC00 100%);
            color: #333;
        }

        .yolo-button:hover {
            background: linear-gradient(135deg, #98FB98 0%, #90EE90 100%);
            border-color: #7CFC00;
        }

        .yolo-button h2,
        .yolo-button p {
            color: #2d5016;
        }

        .gpt-button {
            background: linear-gradient(135deg, #87CEEB 0%, #ADD8E6 100%);
            color: #333;
        }

        .gpt-button:hover {
            background: linear-gradient(135deg, #B0E0E6 0%, #87CEEB 100%);
            border-color: #87CEEB;
        }

        .gpt-button h2,
        .gpt-button p {
            color: #1e3a8a;
        }

        @media (max-width: 768px) {
            .demo-buttons {
                flex-direction: column;
                gap: 30px;
            }
            
            .demo-hub h1 {
                font-size: 2.5rem;
                font-weight: 200;
            }
            
            .demo-button {
                width: 250px;
                min-height: 180px;
                padding: 20px 15px;
            }
            
            .demo-button .logo {
                font-size: 2.5rem;
                margin-bottom: 12px;
            }
            
            .demo-button h2 {
                font-size: 1.1rem;
                font-weight: 300;
            }
            
            .demo-button p {
                font-size: 0.85rem;
                font-weight: 300;
            }
        }
    </style>
</head>
<body>
    <!-- Background decorative elements -->
    <div class="grid-pattern"></div>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="wave-container">
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
    
    <div class="demo-hub">
        <h1>Démo les Filles et les Sciences</h1>
        
        <div class="demo-buttons">
            <a href="demo_yolo.html" class="demo-button yolo-button">
                <span class="logo">📦</span>
                <h2>Détection d'objets</h2>
                <p>Détection d'objets en temps réel sur des images et vidéos</p>
            </a>
            
            <a href="demo_gpt.html" class="demo-button gpt-button">
                <span class="logo">💬</span>
                <h2>ChatBot</h2>
                <p>Discussion interactive avec ChatGPT et des images</p>
            </a>
        </div>
    </div>
</body>
</html>
