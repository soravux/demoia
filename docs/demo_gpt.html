<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InteractiveGPT - Interface IA Vision</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            font-weight: 300;
        }

        /* Background decorative elements */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }

        /* Floating geometric shapes */
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 20s infinite linear;
        }

        .shape:nth-child(1) {
            top: 10%;
            left: 10%;
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            border-radius: 50%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            top: 20%;
            right: 15%;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #90EE90, #7CFC00);
            transform: rotate(45deg);
            animation-delay: -5s;
        }

        .shape:nth-child(3) {
            bottom: 30%;
            left: 20%;
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #87CEEB, #ADD8E6);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            animation-delay: -10s;
        }

        .shape:nth-child(4) {
            bottom: 20%;
            right: 25%;
            width: 70px;
            height: 70px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border-radius: 20px;
            animation-delay: -15s;
        }

        .shape:nth-child(5) {
            top: 60%;
            left: 5%;
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #ffd93d, #ff6b6b);
            border-radius: 50%;
            animation-delay: -7s;
        }

        .shape:nth-child(6) {
            top: 40%;
            right: 5%;
            width: 90px;
            height: 90px;
            background: linear-gradient(45deg, #a8e6cf, #88d8c0);
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            animation-delay: -12s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            25% {
                transform: translateY(-20px) rotate(90deg);
            }
            50% {
                transform: translateY(-40px) rotate(180deg);
            }
            75% {
                transform: translateY(-20px) rotate(270deg);
            }
        }

        /* Bottom decorative wave */
        .wave-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            pointer-events: none;
            z-index: 1;
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                rgba(79, 172, 254, 0.1) 0%, 
                rgba(0, 242, 254, 0.05) 25%, 
                rgba(135, 206, 235, 0.08) 50%, 
                rgba(144, 238, 144, 0.06) 75%, 
                rgba(124, 252, 0, 0.04) 100%);
            clip-path: polygon(0% 100%, 0% 60%, 25% 50%, 50% 40%, 75% 30%, 100% 20%, 100% 100%);
            animation: wave-motion 8s ease-in-out infinite;
        }

        .wave:nth-child(2) {
            animation-delay: -4s;
            opacity: 0.5;
            clip-path: polygon(0% 100%, 0% 70%, 25% 60%, 50% 50%, 75% 40%, 100% 30%, 100% 100%);
        }

        @keyframes wave-motion {
            0%, 100% {
                transform: translateX(0px);
            }
            50% {
                transform: translateX(-20px);
            }
        }

        /* Subtle grid pattern */
        .grid-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            margin: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #87CEEB 0%, #ADD8E6 100%);
            color: #1e3a8a;
            padding: 30px;
            border-radius: 20px 20px 0 0;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 200;
            margin: 0 0 10px 0;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.3);
        }

        .header p {
            font-size: 1.1rem;
            margin: 0;
            opacity: 0.9;
            font-weight: 300;
        }

        .main-content {
            display: flex;
            min-height: 70vh;
        }

        .left-panel, .right-panel {
            flex: 1;
            padding: 20px;
            border-right: 1px solid rgba(0,0,0,0.1);
        }

        .right-panel {
            border-right: none;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #87CEEB;
        }

        .panel-header h2 {
            color: #1e3a8a;
            font-size: 1.5rem;
            font-weight: 300;
            margin: 0;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #87CEEB 0%, #ADD8E6 100%);
            color: #1e3a8a;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 300;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(135, 206, 235, 0.4);
        }

        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            max-height: 60vh;
            overflow-y: auto;
        }

        .media-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .media-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .media-item.selected {
            border: 3px solid #87CEEB;
            transform: translateY(-5px);
        }

        .media-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }

        .media-type {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
            font-weight: 300;
        }

        .no-media {
            text-align: center;
            color: #666;
            padding: 40px 20px;
            font-style: italic;
        }

        .selected-media {
            margin-bottom: 20px;
            text-align: center;
            color: #666;
        }

        .selected-media img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .input-section {
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .input-group textarea {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            resize: vertical;
            font-family: inherit;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .input-group textarea:focus {
            outline: none;
            border-color: #87CEEB;
        }

        .send-btn {
            background: linear-gradient(135deg, #87CEEB 0%, #ADD8E6 100%);
            color: #1e3a8a;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 300;
            transition: all 0.3s ease;
            min-width: 80px;
        }

        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(135, 206, 235, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .api-key-section {
            display: flex;
            gap: 10px;
        }

        .api-key-input {
            flex: 1;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: inherit;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .api-key-input:focus {
            outline: none;
            border-color: #87CEEB;
        }

        .save-key-btn {
            background: linear-gradient(135deg, #90EE90 0%, #7CFC00 100%);
            color: #2d5016;
            border: none;
            padding: 10px 16px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 300;
            transition: all 0.3s ease;
        }

        .save-key-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(144, 238, 144, 0.4);
        }

        .api-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .status-indicator {
            font-size: 1.2rem;
        }

        .status-indicator.ready { color: #4CAF50; }
        .status-indicator.loading { color: #FF9800; }
        .status-indicator.error { color: #F44336; }

        .chat-output {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }

        .output-header {
            background: linear-gradient(135deg, #87CEEB 0%, #ADD8E6 100%);
            color: #1e3a8a;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .output-header h3 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 300;
        }

        .clear-btn {
            background: rgba(255,255,255,0.2);
            color: #1e3a8a;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 5px 12px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .clear-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .output-content {
            padding: 20px;
            min-height: 200px;
            max-height: 300px;
            overflow-y: auto;
            background: #fafafa;
        }

        .placeholder {
            color: #999;
            font-style: italic;
            text-align: center;
            margin: 50px 0;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-spinner {
            text-align: center;
            color: white;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid #87CEEB;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .left-panel, .right-panel {
                border-right: none;
                border-bottom: 1px solid rgba(0,0,0,0.1);
            }
            
            .right-panel {
                border-bottom: none;
            }
            
            .container {
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background decorative elements -->
    <div class="grid-pattern"></div>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="wave-container">
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>ChatBot</h1>
            <p>Analyse d'images aliment√©e par l'IA</p>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Left Panel - Media Gallery -->
            <div class="left-panel">
                <div class="panel-header">
                    <h2>Galerie M√©dia</h2>
                    <button id="loadNewImageBtn" class="refresh-btn">üìÅ Charger Nouvelle Image</button>
                </div>
                <div class="media-grid" id="mediaGrid">
                    <!-- Media items will be dynamically loaded here -->
                </div>
            </div>

            <!-- Right Panel - Chat Interface -->
            <div class="right-panel">
                <div class="panel-header">
                    <h2>Chat IA</h2>
                    <div class="api-status">
                        <span id="apiStatus" class="status-indicator">‚óè</span>
                        <span id="apiStatusText">Pr√™t</span>
                    </div>
                </div>

                <!-- Selected Media Display -->
                <div class="selected-media" id="selectedMedia">
                    <p>S√©lectionnez une image de la galerie pour commencer √† discuter</p>
                </div>

                <!-- Chat Interface -->
                <div class="chat-interface">
                    <div class="input-section">
                        <div class="input-group">
                            <textarea 
                                id="promptInput" 
                                placeholder="D√©crivez ce que vous voulez savoir sur le m√©dia s√©lectionn√©..."
                                rows="3"
                            ></textarea>
                            <button id="sendBtn" class="send-btn" disabled>
                                <span class="btn-text">Envoyer</span>
                                <span class="btn-loading" style="display: none;">‚è≥</span>
                            </button>
                        </div>
                        <div class="api-key-section">
                            <input 
                                type="password" 
                                id="apiKeyInput" 
                                placeholder="Entrez votre cl√© API OpenAI"
                                class="api-key-input"
                            >
                            <button id="saveApiKey" class="save-key-btn">Sauvegarder</button>
                        </div>
                    </div>

                    <!-- Chat Output -->
                    <div class="chat-output">
                        <div class="output-header">
                            <h3>R√©ponse IA</h3>
                            <button id="clearChat" class="clear-btn">Effacer</button>
                        </div>
                        <div class="output-content" id="chatOutput">
                            <p class="placeholder">Vos r√©ponses IA appara√Ætront ici...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Traitement avec l'IA...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
